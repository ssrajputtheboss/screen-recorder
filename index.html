<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <title>Video Recorder</title>
  </head>
  <body>
    <div style="display: flex;justify-content: start;flex-direction: column;align-items: start;"> 
      <div style="margin: 2px;display: flex;justify-content: space-around;flex-direction: row;align-items: start;width: 100%;">
        <input style="padding: 2px;" type="text" placeholder="filename" id="fname" value="output" />.mkv
      </div>    
      <div style="margin: 2px;display: flex;justify-content: space-around;flex-direction: row;align-items: start;width: 100%;">
        <button onclick="startRecording()" id="start" style="padding: 2px;">start</button>
        <button onclick="stopRecording()" id="stop" style="padding: 2px;background-color: red;color: white;" >stop</button>
      </div>
    </div>
    <script src="render.js">
    </script>
  </body>
</html>
